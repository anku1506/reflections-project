<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="./vendor/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Sample Project</title>
</head>
<body>

	<div class = "app-main-container container mt-5">
		<h1 class="text-center">Reflections Employee Register</h1>
		<div class="app-inner-container rounded mt-5 mb-5 p-5">

			<form action="" name="form" id="employeeForm">

				<div class="container">
					<label for="employeeId">Employee ID </label>
					<input class = "form-control" id="employeeId" type="text" name="id" placeholder="">
					<small>Error</small>
				</div>

				<div class="container">
					<label for="employeeName">Employee Name</label>
					<input type="text" class="form-control" id="employeeName" name="name" placeholder = "">
					<small>Error</small>
				</div>

				<div class="container">
					<label for="employeeEmail">Email</label>
					<input type="email" class="form-control" id= "employeeEmail" name= "email" placeholder = "">
					<small>Error</small>
				</div>

				<div class="container ">
					<label for="employeeDesignation">Designation</label>
					<input type="text" class="form-control" id ="employeeDesignation" name ="designation" placeholder="">
					<small class="mb-4">Error</small>
					<button class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-primary">View</button>
				</div>
			</form>

			<!-- Modal -->
			<div class="app-modal-bg d-flex justify-content-center align-items-center " id="modal">
				<div class="app-modal d-flex justify-content-center align-items-center flex-column rounded">
					<h1>Alert !</h1>
					<p>Are you sure you want to save ?</p>
					<div>
						<button class="btn btn-primary">Submit</button>
						<button class="btn btn-secondary" id="modal-close">Cancel</button>
					</div>
				</div>
			</div>	
		</div>
	</div>
